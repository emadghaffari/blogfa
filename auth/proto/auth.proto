syntax = "proto3";

package auth;

option go_package = "proto;auth";

service Auth {
	rpc Register(RegisterRequest) returns (RegisterResponse) {
		option (google.api.http) = {
			post: "/v1/echo"
			body: "*"
		};
	}
}

message RegisterRequest {
	string name = 1;
	string family = 2;
	string phone = 3;
	string gender = 4;
	string address = 5;
	string birthDate = 6;
	string email = 7;
}

message Status {
	string code = 1;
	string message = 2;
}

message RegisterResponse {
	Status status = 1;
	string message = 2;
}

