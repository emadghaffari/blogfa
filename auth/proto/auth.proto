syntax = "proto3";

package proto;

option go_package = "proto;proto";

// import "google/api/annotations.proto";


service Auth {
	
}

message Response {
    uint32 code = 1;
    string message = 2;
}

message UserRegisterRequest {
    string username = 1;
    string password = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    optional string email = 6;
    optional string birthDate = 7;
    Gender gender = 8;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message UserRegisterResponse {
    string message = 1;
    Response response = 2;
}

message ProviderRegisterRequest {
    string username = 1;
    string password = 2;
    string name = 3;
    string kastName = 4;
    string phone = 5;
    string fixedNumber = 6;
    string company = 7;
    string card = 8; // bank card
    string cardNumber = 9;
    string shebaNumber = 10;
    string address = 11;
    Gender gender = 12;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}
message ProviderRegisterResponse {
    string message = 1;
    Response response = 2;
}


message AssignProviderRequest {
    string userID = 1;
    string token = 2;
    string createdAt = 3;
    string startedAt = 4;
    string company = 5;
    string card = 6; // bank card
    string cardNumber = 7;
    string shebaNumber = 8;
    string address = 9;
    optional Status status = 10;
    Gender gender = 11;
    enum Status {
        ENABLE = 0;
        DISABLE = 1;
        BAN = 2;
    }
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message AssignProviderResponse {
    string message = 1;
    Response response = 2;
}