syntax = "proto3";

package proto;

option go_package = "proto;proto";

// import "google/api/annotations.proto";


service Auth {
	
}

message Response {
    uint32 code = 1;
    string message = 2;
}

// register user
message UserRegisterRequest {
    string username = 1;
    string password = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    oneof option_email { 
        string email = 6;
    }
    oneof option_birthDate { 
        string birthDate = 7;
    }
    Gender gender = 8;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message UserRegisterResponse {
    string message = 1;
    Response status = 2;
}

// register provider
message ProviderRegisterRequest {
    string username = 1;
    string password = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    string fixedNumber = 6;
    string company = 7;
    string card = 8; // bank name
    string cardNumber = 9;
    string shebaNumber = 10;
    string address = 11;
    Gender gender = 12;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message ProviderRegisterResponse {
    string message = 1;
    Response status = 2;
}


// assign provider to exists user
message AssignProviderRequest {
    string token = 1;
    string userID = 2;
    string createdAt = 3;
    string startedAt = 4;
    string company = 5;
    string card = 6; // bank name
    string cardNumber = 7;
    string shebaNumber = 8;
    string address = 9;
    oneof option_status { 
        Status status = 10;
    }
    Gender gender = 11;
    enum Status {
        ENABLE = 0;
        DISABLE = 1;
        BAN = 2;
    }
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message AssignProviderResponse {
    string message = 1;
    Response status = 2;
}

// get list of users
message GetUsersRequest {
    string token = 1;
    repeated Search search = 2;
}

message GetUsersResponse {
    string username = 1;
    Gender gender = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    oneof option_email { 
        string email = 6;
    }
    oneof option_birthDate { 
        string birthDate = 7;
    }
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message Search {
    string key = 1;
    string value = 2;
}

// get single user
message GetUserRequest {
    string token = 1;
    repeated Search search = 2;
}

// get single response for single user 
message GetUserResponse {
    string username = 1;
    Gender gender = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    oneof option_email { 
        string email = 6;
    }
    oneof option_birthDate { 
        string birthDate = 7;
    }
    repeated Provider providers = 8;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message User {
    string username = 1;
    Gender gender = 2;
    string name = 3;
    string lastName = 4;
    string phone = 5;
    oneof option_email { 
        string email = 6;
    }
    oneof option_birthDate { 
        string birthDate = 7;
    }
    repeated Provider providers = 8;
    enum Gender{
        MALE = 0;
        FMALE = 1;
        NONE = 2;
    }
}

message Provider {
    string createdAt = 3;
    string startedAt = 4;
    string company = 5;
    string card = 6; // bank name
    string cardNumber = 7;
    string shebaNumber = 8;
    string address = 9;
    oneof option_status { 
        Status status = 10;
    }
    enum Status {
        ENABLE = 0;
        DISABLE = 1;
        BAN = 2;
    }
}


message UPLoginRequest {
    string username = 1;
    string password = 2;
}

message UPLoginResponse {
    string message = 1;
    oneof option_token { 
        string token = 2;
    }
    oneof option_user { 
        User user = 3;
    }
    Response status = 4;
}

message PLoginRequest {
    string phone = 1;
}

message PLoginResponse {
    string message = 1;
    Response status = 2;
}