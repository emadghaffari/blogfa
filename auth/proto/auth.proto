syntax = "proto3";

package proto;

option go_package = "proto;proto";

// import "google/api/annotations.proto";


service Auth {
	
}

message Response {
    uint32 code = 1;
    string message = 2;
}

message UserRegisterRequest {
    string Username = 1;
    string Password = 2;
    string Name = 3;
    string LastName = 4;
    string Phone = 5;
    optional string Email = 6;
    optional string BirthDate = 7;
}

message UserRegisterResponse {
    string Message = 1;
    Response Response = 2;
}
